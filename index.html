<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Apple landing page</title>
        <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="container">
            <header>
                <a href="#"
                    ><img src="logo.png" alt="Apple Logo" class="logo"
                /></a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <section class="content">
                <div class="text">
                    <h2>iphone 13 pro max</h2>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Atque perspiciatis fuga temporibus id a debitis porro.
                        Eveniet dolorem consectetur perferendis!
                    </p>
                    <a href="#">All Products</a>
                </div>
                <div class="image">
                    <img src="0.png" alt="iphone img" class="img" />
                </div>
            </section>
            <section class="icons">
                <img
                    onclick="phones(this.src); colors('#000')"
                    src="0.png"
                    alt="iphone img"
                />
                <img
                    onclick="phones(this.src); colors('#247ec8')"
                    src="1.png"
                    alt="iphone img"
                />
                <img
                    onclick="phones(this.src); colors('#1e1e1e')"
                    src="2.png"
                    alt="iphone img"
                />
                <img
                    onclick="phones(this.src); colors('#c79b53')"
                    src="3.png"
                    alt="iphone img"
                />
                <img
                    onclick="phones(this.src); colors('#c82525')"
                    src="4.png"
                    alt="iphone img"
                />
            </section>
        </section>
    </body>
    <script>
        let img = document.querySelector(".img");
        let continer = document.querySelector(".container");

        function phones(phone) {
            img.src = phone;
        }
        function colors(color) {
            continer.style.background = color;
        }
    </script>
</html>
